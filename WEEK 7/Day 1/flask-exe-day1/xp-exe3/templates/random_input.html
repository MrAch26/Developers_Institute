<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input The Number</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="background-color: #057fd0" class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <h1>Insert a number !</h1>
    <form method="post">
        <input type="text" name="user_input">
        <button type="submit">ENTER</button>
    </form>
</body>
</html>
