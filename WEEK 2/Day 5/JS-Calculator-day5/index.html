<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator Java Script WE2 Day5</h1>

    <div class="container">
        <div class="display" id="display">0</div>


      <button type="button" name="button" class="bg-btn-1 numbers" onclick="my_f(1);">1</button>
      <button type="button" name="button" class="bg-btn-2 numbers" onclick="my_f(2);">2</button>
      <button type="button" name="button" class="bg-btn-3 numbers" onclick="my_f(3);">3</button>
      <button type="button" name="button" onclick="backSpace();" class="bg-btn-del del-ac"><=</button>
      <button type="button" name="button" onclick="results();" class="bg-btn-results" >=</button>
  
      <br>
      <button type="button" name="button" class="bg-btn-4 numbers" onclick="my_f(4);">4</button>
      <button type="button" name="button" class="bg-btn-5 numbers" onclick="my_f(5);">5</button>
      <button type="button" name="button" class="bg-btn-6 numbers" onclick="my_f(6);">6</button>
      <button type="button" name="button" class="bg-btn-clear del-ac" onclick="clear1();">c</button>
  
      <br>
      <button type="button" name="button" class="bg-btn-7 numbers" onclick="my_f(7);">7</button>
      <button type="button" name="button" class="bg-btn-8 numbers" onclick="my_f(8);">8</button>
      <button type="button" name="button" class="bg-btn-9 numbers" onclick="my_f(9);">9</button>
      <button type="button" name="button" class="bg-btn-0 numbers" onclick="my_f(0);">0</button>
      <button type="button" name="button" class="bg-btn-par1 symbols" onclick="my_f('(');">(</button>
      <button type="button" name="button" class="bg-btn-par2 symbols" onclick="my_f(')');">)</button>

  
      <br>
  
      <button type="button" name="button" class="bg-btn-plus symbols" onclick="my_f('+');">+</button>
      <button type="button" name="button" class="bg-btn-minus symbols" onclick="my_f('-');">-</button>
      <button type="button" name="button" class="bg-btn-div symbols" onclick="my_f('/');">/</button>
      <button type="button" name="button" class="bg-btn-mul symbols" onclick="my_f('*');">*</button>
      <button type="button" name="button" class="bg-btn-point" onclick="my_f('.');">.</button>

      
    </div>

    <footer> <small> &copy; Daniel Ach - Copyright 2020 </small> </footer> 

    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
