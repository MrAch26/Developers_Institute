<body>
  <h1>DOM Daily Challenge Week 3 Day 4</h1>
  <h2>Open Console cmd+opt+j</h2>

  <script>
    function generatePyramid() {
      var totalNumberOfRows = 6;
      var output = "";

      for (var i = 1; i <= totalNumberOfRows; i++) {
        for (var j = 1; j <= i; j++) {
          output += " * ";
        }
        console.log(output);
        output = "";
      }
    }

    generatePyramid();

    console.log("here is a nice pyramid :) ");

    function createPyramid(rows) {
      for (let i = 0; i < rows; i++) {
        var output = "";
        for (let j = 0; j < rows - i; j++) output += " ";
        for (let k = 0; k <= i; k++) output += "* ";
        console.log(output);
      }
    }

    createPyramid(8);
  </script>
</body>
