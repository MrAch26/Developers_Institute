<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom-exe3gold-day2</title>
</head>
<body>

    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
            <option>Isaac doesn't like it</option>
        </select>
        <input onclick="removeColor()" type="button" value="Select and Remove">
    </form>

    <script>

        function removeColor(){
            var color = document.getElementById("colorSelect");
            color.remove(color.selectedIndex)
        }
    </script>
</body>
</html>
